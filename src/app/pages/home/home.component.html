<div *ngIf="!isLoading; then thenBlock else elseBlock"></div>

<ng-template #thenBlock>
<div>
    <nav class="menu">
        <ul class="menu-list">
            <li class="menu-item"><a class="menu-item-link" href="">Travel Updates</a></li>
            <li class="menu-item"><a class="menu-item-link" href="">Reviews</a></li>
            <li class="menu-item"><a class="menu-item-link" href="">About</a></li>
            <li class="menu-item"><a class="menu-item-link" href="">Contact</a></li>
        </ul>
    </nav>
    <div class="add-button-container">
        <button class="add-button" id="add-b"> + Add Article</button>
    </div>
    <ng-container *ngFor="let article of ArticlesList">
        <app-article [article]="article" (fetchArticles)="fetchArticles()"></app-article>
    </ng-container>
</div>
</ng-template>

<ng-template #elseBlock>
  <div>Loading...</div>
</ng-template>
